	<title>Months on an Arc</title>

	<!-- D3.js -->
	<script src="./Months on an Arc_files/d3.min.js" charset="utf-8"></script>
	
	<!-- Month names -->
	<link href="./Months on an Arc_files/css" rel="stylesheet" type="text/css">
	
	<style>
		#chart{
			text-align: center;
		}
		
		.monthArc {
			fill: white;
			stroke: #AAAAAA;
		}

		.monthText {
			fill: #6B6B6B;
			font-size: 13px;
			font-family: 'Courgette', sans-serif;
		}
	</style>

  <body>

	<div id="chart"><svg width="500" height="500"><g class="wrapper" transform="translate(250,250)"><path class="monthArc" id="monthArc_0" d="M1.5733497295003294,-236.9947775176252A237,237 0 0,1 119.83784484965454,-204.46978002088747L104.49662254250487,-178.68815259330785A207,207 0 0,0 1.5733497295003271,-206.99402061564163Z"></path><path class="monthArc" id="monthArc_1" d="M122.542011059313,-202.86068008744132A237,237 0 0,1 201.22935596966119,-125.20282063929464L175.6519899110001,-109.5234150321561A207,207 0 0,0 107.20078875216328,-177.07905265986167Z"></path><path class="monthArc" id="monthArc_2" d="M202.8739270484053,-122.52007886039871A237,237 0 0,1 236.95350791436869,-4.694154564478047L206.95535245760422,-4.2990800351717215A207,207 0 0,0 177.29656098974422,-106.84067325326019Z"></path><path class="monthArc" id="monthArc_3" d="M236.99494622913173,-1.547727964135264A237,237 0 0,1 208.05506921413317,113.49928710922488L181.81427964786533,98.9574035437866A207,207 0 0,0 206.99679077236723,-1.1526534348289377Z"></path><path class="monthArc" id="monthArc_4" d="M206.52980979158875,116.25161361224274A237,237 0 0,1 120.75630276557857,203.92870161502015L105.6420177179576,178.01338177923236A207,207 0 0,0 180.2890202253209,101.70973004680445Z"></path><path class="monthArc" id="monthArc_5" d="M118.03811391542627,205.51399870395412A237,237 0 0,1 3.653950014829771,236.97183091939246L3.3905627657839794,206.97223022456726A207,207 0 0,0 102.92382886780531,179.5986788681663Z"></path><path class="monthArc" id="monthArc_6" d="M0.5073718273174478,236.99945690618964A237,237 0 0,1 -118.03811391542624,205.51399870395412L-102.92382886780528,179.59867886816633A207,207 0 0,0 0.24398457827165745,206.99985621136446Z"></path><path class="monthArc" id="monthArc_7" d="M-120.75630276557854,203.92870161502015A237,237 0 0,1 -206.5298097915887,116.25161361224283L-180.28902022532083,101.70973004680454A207,207 0 0,0 -105.6420177179576,178.01338177923236Z"></path><path class="monthArc" id="monthArc_8" d="M-208.05506921413308,113.49928710922501A237,237 0 0,1 -236.99494622913173,-1.547727964135092L-206.99679077236723,-1.1526534348287902A207,207 0 0,0 -181.81427964786525,98.95740354378671Z"></path><path class="monthArc" id="monthArc_9" d="M-236.95350791436869,-4.694154564477845A237,237 0 0,1 -202.87392704840542,-122.52007886039856L-177.2965609897443,-106.84067325326004A207,207 0 0,0 -206.95535245760422,-4.299080035171543Z"></path><path class="monthArc" id="monthArc_10" d="M-201.22935596966133,-125.2028206392944A237,237 0 0,1 -122.54201105931315,-202.86068008744124L-107.2007887521635,-177.07905265986153A207,207 0 0,0 -175.65198991100021,-109.52341503215588Z"></path><path class="monthArc" id="monthArc_11" d="M-119.83784484965473,-204.4697800208874A237,237 0 0,1 -1.5733497295005692,-236.9947775176252L-1.5733497295006282,-206.99402061564163A207,207 0 0,0 -104.49662254250491,-178.6881525933078Z"></path><text class="monthText" x="5" dy="18"><textpath href="#monthArc_0">January</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_1">February</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_2">March</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_3">April</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_4">May</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_5">June</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_6">July</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_7">August</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_8">September</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_9">October</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_10">November</textpath></text><text class="monthText" x="5" dy="18"><textpath href="#monthArc_11">December</textpath></text></g></svg></div>
	
    <script>
		////////////////////////////////////////////////////////////
		//////////////////////// Set-up ////////////////////////////
		////////////////////////////////////////////////////////////

		var screenWidth = window.innerWidth;

		var margin = {left: 20, top: 20, right: 20, bottom: 20},
			width = Math.min(screenWidth, 500) - margin.left - margin.right,
			height = Math.min(screenWidth, 500) - margin.top - margin.bottom;
					
		var svg = d3.select("#chart").append("svg")
					.attr("width", (width + margin.left + margin.right))
					.attr("height", (height + margin.top + margin.bottom))
				  .append("g").attr("class", "wrapper")
					.attr("transform", "translate(" + (width / 2 + margin.left) + "," + (height / 2 + margin.top) + ")");

		////////////////////////////////////////////////////////////
		//////////////////// Scales & Data /////////////////////////
		////////////////////////////////////////////////////////////

		//The start date number and end date number of the months in a year
		var monthData = [
			{month: "January", 	startDateID: 0, 	endDateID: 30},
			{month: "February", startDateID: 31, 	endDateID: 58},
			{month: "March", 	startDateID: 59, 	endDateID: 89},
			{month: "April", 	startDateID: 90, 	endDateID: 119},
			{month: "May", 		startDateID: 120, 	endDateID: 150},
			{month: "June", 	startDateID: 151, 	endDateID: 180},
			{month: "July", 	startDateID: 181, 	endDateID: 211},
			{month: "August", 	startDateID: 212, 	endDateID: 242},
			{month: "September",startDateID: 243, 	endDateID: 272},
			{month: "October", 	startDateID: 273, 	endDateID: 303},
			{month: "November", startDateID: 306, 	endDateID: 333},
			{month: "December",	startDateID: 334, 	endDateID: 364}
		];

		//Creates a function that makes SVG paths in the shape of arcs with the specified inner and outer radius 
		var arc = d3.svg.arc()
			.innerRadius(width*0.9/2) 
			.outerRadius(width*0.9/2 + 30);
		  
		//Creates function that will turn the month data into start and end angles
		var pie = d3.layout.pie()
			.value(function(d) { return d.endDateID - d.startDateID; })
			.padAngle(.01)
			.sort(null);

		////////////////////////////////////////////////////////////
		//////////////////// Create the Slices /////////////////////
		////////////////////////////////////////////////////////////

		//Draw the arcs themselves
		svg.selectAll(".monthArc")
			.data(pie(monthData))
		   .enter().append("path")
			.attr("class", "monthArc")
			.attr("id", function(d,i) { return "monthArc_"+i; })
			.attr("d", arc);
			
		//Append the month names within the arcs
		svg.selectAll(".monthText")
			.data(monthData)
		   .enter().append("text")
			.attr("class", "monthText")
			.attr("x", 5) //Move the text from the start angle of the arc
			.attr("dy", 18) //Move the text down
		   .append("textPath")
			.attr("xlink:href",function(d,i){return "#monthArc_"+i;})
			.text(function(d){return d.month;});	
	</script>
	
  
</body></html>
